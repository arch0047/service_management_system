<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link  rel="stylesheet" href="assets/incident.css">
</head>
<body>
<!--Navbar start -->
<nav class="navbar navbar-light" style="background-color: #22293182">
  <span class="navbar-brand h1"; style="color: aliceblue ; font-size: xx-large">Service Management System</span>

  <!--Button start -->
  <a href="/logout" class="btn btn-secondary" role="button" aria-pressed="true">Logout</a>
  <!--Button end -->

</nav>
<!--Navbar end-->

<!--Form start -->
<form class="row gy-6" style="margin: auto" >

  <div class="col-sm-6">
    <label for="incidentName" class="form-label">Incident Name</label>
    <input type="text" class="form-control" id="incidentName">
  </div>

  <div class="col-sm-6">
    <label for="creator" class="form-label">Creator Name</label>
    <input type="text" class="form-control" id="creator" required >
  </div>

  <div class="col-sm-6">
    <label for="date" class="form-label">Date</label>
    <input type="text" class="form-control" id="date">
  </div>

  <div class="col-sm-6">
    <label for="time" class="form-label">Time</label>
    <input type="text" class="form-control" id="time">
  </div>


  <div class="col-sm-6">
    <label for="status" class="form-label">Status</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example" id="status">
      <option selected>Select status</option>
      <option selected>Active</option>
      <option selected>On hold</option>
      <option selected>Resolved</option>
    </select>
  </div>

  <div class="col-md-6">
    <label for="priority " class="form-label">Priority</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example" id="priority ">
      <option selected>Priority</option>
      <option selected>High</option>
      <option selected>Medium</option>
      <option selected>Low</option>
    </select>
  </div>

  <div class="col-md-6">
    <label for="department" class="form-label">Department</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example" id="department">
      <option selected>Department</option>
      <option selected>Business</option>
      <option selected>Finance</option>
      <option selected>It</option>


    </select>
  </div>

  <div class="col-md-6">
    <label for="employee_id" class="form-label">Assigned to</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example" id="employee_id">
      <option selected>Assigned to</option>
      <option selected>1</option>
      <option selected>2</option>
      <option selected>3</option>
    </select>
  </div>
  <div class="col-sm-6">
    <label for="short_description" class="form-label">Short description</label>
    <input type="text" class="form-control" id="short_description">
  </div>



  <!--Form end -->
  <!--Button start -->
  <button type="button" class="btn btn-primary" >Submit</button>
  <!--Button end -->

</form>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity=
        "sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
