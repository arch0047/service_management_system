<body background-image="no-repeat">
<!--Navbar start -->
<nav class="navbar navbar-light" style="background-color: black">
    <span class="navbar-brand h1 " style="color: aliceblue;font-size: xx-large; font-family: poppins">Service Management System</span>

    <div>
        <button onclick="myFunction()" class="dropdownbtn" style="color:black" >Menu</button>
    </div>

    <div id="dropdownMenu" class="dropdown-content">
        <a href="/" ><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-cog" ></i> About</a>

<h1 style="color: darkslategray">Welcome to service management system</h1>

<script>
    function myFunction() {
        document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropdownbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var showDropdown = dropdowns[i];
                if (showDropdown.classList.contains('show')) {
                    showDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

</body>
