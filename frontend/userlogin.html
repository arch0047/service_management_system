<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/login.css" />
    <title>User login</title>

</head>
<body>

<!--Navbar start -->
<nav class="navbar navbar-light" style="background-color: black;">
    <span class="navbar-brand h1" style="color: aliceblue ; font-size: xx-large; font-family: poppins">Service Management System</span>
    <a href="/" class="btn btn-secondary" role="button" aria-pressed="true"><i class="fas fa-home"></i>Home</a>


</nav>
<!--Navbar end-->

<!--Login container start-->
<div class="container">
    <header class="header">
        <h1><i class="fas fa-users"></i>Employee login</h1>
    </header>
    <main class="main">
        <form action="authorization" method="post">
            <div class="form-control">
                <label for="userId">User Id</label>
                <input type="text" name="userId" id="userId" placeholder="Enter user Id" required/>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn">login</button>
        </form>
    </main>
</div>

<!--Login container end-->
</body>
</html>
